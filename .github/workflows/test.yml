on:
  label:
    types:
      - created
  push:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install llvm-14
        run: sudo apt install -y llvm-14 llvm-14-dev clang-14 libllvm14 llvm-14-tools --fix-missing --fix-broken
      - name: Build CMake config
        run: |
            cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr .
      - name: Build/Install Snowball
        run: |
            sudo make install
      - name: Runing unit tests
        run: |
            snowball -t tests/

