on:
  label:
    types:
      - created
  push:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install llvm-14
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo apt-add-repository "deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-14 main"
          sudo apt-get update
          sudo apt-get install -y llvm-14 llvm-14-dev clang-14 llvm-14-tools
      - name: Build CMake config
        run: |
            cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr .
      - name: Build/Install Snowball
        run: |
            sudo make install
      - name: Runing unit tests
        run: |
            snowball -t tests/

